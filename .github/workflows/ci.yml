name: CI
on:
    pull_request:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [21.x, 20.x]
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  check-latest: true
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test