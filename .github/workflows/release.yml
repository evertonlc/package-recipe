name: Release
on:
    push:
    release:
        types: [created]
jobs:
    publish:
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
      steps:
        - uses: actions/checkout@v6
        - uses: actions/setup-node@v6
          with:
            node-version: 21.x
            registry-url: https://registry.npmjs.org/
        - name: Install Dependencies
          run: npm install
        - name: Run Tests
          run: npm test
        - name: Publish to npm
          run: npm publish
          env: 
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}